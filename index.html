<!DOCTYPE html>
<html lang="en">
    <!-- HEAD -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet">
        <title>Quote Machine</title>
        <script src="https://kit.fontawesome.com/8dab3e9a93.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header>Generate Your Quote</header>
            <div class="content">
                <div class="quote-area">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="quote">Spread love everywhere you go. Let no one ever come to you without leaving happier.</p>
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Mother Teresa</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                        <li class="copy"><i class="fa-solid fa-copy"></i></li>
                        <a href="https://www.linkedin.com/in/jakub-urba%C5%84ski-74903524a/" target="_blank"><li class="linkedin"><i class="fa-brands fa-linkedin"></i></li></a>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>


        <script src="./app.js"></script>
    </body>
</html>
